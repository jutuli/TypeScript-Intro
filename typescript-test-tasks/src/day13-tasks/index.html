<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 13 - DOM Manipulation & Event Listeners</title>
    <script src="script.ts" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Day 13 - DOM Manipulation & Event Listeners</h1>

    <section id="task-1-3">
      <h2>Task 1_3</h2>
      <ul id="myList">
        <li>Super Mario World</li>
        <li>The Legend of Zelda</li>
        <li>Portal 2</li>
        <li>Tetris</li>
        <li>Half-Life 2</li>
        <li>Red Dead Redemption</li>
        <li>Grand Theft Auto V</li>
      </ul>
      <div class="unten">
        <button class="btn-task-1-3"># firstElementChild</button><br />
        <button class="btn-task-1-3"># lastElementChild</button><br />
        <button class="btn-task-1-3">
          # firstElementChild nextElementSibling</button
        ><br />
        <button class="btn-task-1-3">
          # lastElementChild previousElementSibling
        </button>
      </div>

      <h3>Output</h3>
      <output></output>
    </section>

    <section id="task-1-9">
      <h2>Task 1_9</h2>
      <form id="task-1-9">
        <select id="farbeAuswaehlen">
          <option>Medium Orchid</option>
          <option>Mint Cream</option>
          <option>Dodger Blue</option>
          <option>Goldenrod</option>
          <option>Wheat</option>
          <option>Medium Turquoise</option>
          <option>Moccasin</option>
          <option>Fire Brick</option>
          <option>Lime Green</option>
          <option>Slate Gray</option>
        </select>
        <button id="button-1-9">Farbe von Liste Entfernen</button>
      </form>
    </section>
    <section id="task-2-2">
      <h2>Task 2-2</h2>
      <div id="div-2-2">
        <form id="form-2-2">
          <label for="vorname">Vorname</label>
          <input
            class="input-2-2"
            type="text"
            id="vorname"
            name="vorname"
            placeholder="Dein Name..." />
          <label for="nachname">Last Name</label>
          <input
            class="input-2-2"
            type="text"
            id="nachname"
            name="nachname"
            placeholder="Dein Nachname..." />
          <label for="land">Land</label>
          <select id="land" name="land">
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="Usa">USA</option>
          </select>
          <input class="input-2-2" type="submit" value="Submit" />
        </form>
      </div>
    </section>
    <section id="task-2-4">
      <h2>Task 2-4</h2>
      <form id="form-2-4">
        <select id="colorChoice">
          <option id="1">Medium Orchid</option>
          <option id="2">Mint Cream</option>
          <option id="3">Dodger Blue</option>
          <option id="4">Goldenrod</option>
          <option id="5">Wheat</option>
          <option id="6">Medium Turquoise</option>
          <option id="7">Moccasin</option>
          <option id="8">Fire Brick</option>
          <option id="9">Lime Green</option>
          <option id="10">Slate Gray</option>
        </select>
        <button id="button-2-4">Farbe von Liste Background farben</button>
      </form>
    </section>
  </body>
</html>
