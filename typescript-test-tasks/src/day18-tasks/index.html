<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 18 - Browser Object Model (BOM)</title>
    <script type="module" src="./script.ts"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-3xl font-bold">Day 18 - Browser Object Model (BOM)</h1>
    <section class="task1-2 m-3 bg-[#ffad87] py-2">
      <div class="style">
        <div
          class="zeit m-2 w-30 rounded-md bg-[#fa877f] px-4 py-2 text-[#dedef0]"
        >
          100%
        </div>
        <button
          id="btn"
          class="mx-2 w-30 rounded-md bg-[#fa877f] px-4 py-2 text-[#dedef0]"
        >
          Start
        </button>
      </div>
    </section>
    <section class="task1-3 mx-2 my-4">
      <button
        id="get-data-btn"
        class="rounded-md bg-green-500 p-3 font-bold text-white"
      >
        Hol Daten
      </button>
    </section>
    <section
      class="task2-1 relative h-[600px] bg-gradient-to-r from-[#c33764] to-[#1d2671]"
    >
      <div
        class="message absolute top-[50%] left-[50%] h-[400px] w-[400px] translate-x-[-50%] translate-y-[-50%] rounded-full border-[15px] border-black text-center shadow-inner shadow-black transition-all duration-500"
      >
        <p class="para mx-auto mt-28 mb-10 w-4/5 text-lg text-white">
          Diese Meldung wird automatisch verschwinden in
        </p>
        <div id="count" class="text-5xl text-white">10</div>
      </div>
    </section>
    <section class="task3-1">
      <div
        id="minuteCountdownBereich"
        class="inline-block rounded bg-[#dcffcc] p-4 font-[Geneva] font-bold text-purple-700"
      >
        <p class="mb-2">Minuten Countdown:</p>
        <div id="time" class="mb-4">00:00</div>
        <input
          id="minutes"
          type="number"
          placeholder=" Minuten Ã¼brig..."
          class="mb-4 block w-full rounded border border-gray-300 bg-[#9fdfcd] p-2"
        />
        <button
          id="start-button"
          class="mb-2 w-full rounded bg-[#d79abc] p-2 hover:bg-[#e9c7d1]"
        >
          Start Countdown
        </button>
        <button
          id="pause-button"
          class="mb-2 w-full rounded bg-[#d79abc] p-2 hover:bg-[#e9c7d1]"
        >
          Pause Countdown
        </button>
        <button
          id="restart-button"
          class="mb-2 w-full rounded bg-[#d79abc] p-2 hover:bg-[#e9c7d1]"
        >
          Restart Countdown
        </button>
        <button
          id="reset-button"
          class="w-full rounded bg-[#d79abc] p-2 hover:bg-[#e9c7d1]"
        >
          Reset Countdown
        </button>
      </div>
    </section>
  </body>
</html>
