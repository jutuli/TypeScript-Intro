<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Movie Database</title>
    <script type="module" src="main.ts"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-stone-200">
    <main class="mx-20">
      <h1
        class="mt-20 mb-6 text-center text-5xl font-bold text-gray-900 font-stretch-semi-expanded"
      >
        Movies for YOU
      </h1>
      <h2 class="mb-10 text-center text-2xl font-bold text-gray-800">
        The best Movie Database
      </h2>
      <form class="my-6 flex items-center justify-center gap-4">
        <input
          class="w-100 rounded-4xl bg-slate-100 px-4 py-3"
          type="text"
          name="search"
          id="search-input"
          placeholder="What are you looking for?"
        />
        <button
          class="cursor-pointer rounded-4xl bg-orange-600 px-10 py-3 font-bold text-slate-100 hover:bg-orange-500"
          type="submit"
          id="submit-btn"
        >
          SEARCH
        </button>
      </form>
      <div class="btn-group flex items-center justify-center gap-4">
        <button
          class="w-44 cursor-pointer rounded-4xl border border-orange-600 bg-transparent py-3 font-semibold text-gray-900 hover:bg-orange-600 hover:text-slate-100"
          type="button"
          id="year-up-btn"
        >
          YEAR UP
        </button>
        <button
          class="w-44 cursor-pointer rounded-4xl border border-orange-600 bg-transparent py-3 font-semibold text-gray-900 hover:bg-orange-600 hover:text-slate-100"
          type="button"
          id="year-down-btn"
        >
          YEAR DOWN
        </button>
        <button
          class="w-44 cursor-pointer rounded-4xl border border-orange-600 bg-transparent py-3 font-semibold text-gray-900 hover:bg-orange-600 hover:text-slate-100"
          type="button"
          id="best-rating-btn"
        >
          BEST RATING
        </button>
      </div>
      <section class="m-10 grid grid-cols-3 gap-4" id="movie-grid"></section>
    </main>
  </body>
</html>
